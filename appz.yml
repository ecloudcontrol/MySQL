    app:
        name: MySQL
        code: mysql
        notify: appzdev@cloudbourne.co

    build:
        version: 5.7
        env: DEV
        build_file: none
        output_files: output/*.zip
        image_template: mysql-5.7
        image_name: alpha/mysql

    deploy:
        context: alpha/DEV
        type: statefulset
        replicas: 1
        port:
        - 3306

    volumes:
      - claim: mysql-data
        mount: /var/lib/mysql
        name: data
        size: 5Gi
        class: microk8s-hostpath
        mode: ReadWriteOnce
      - claim: mysql-backup
        mount: /appz/backup
        name: backup
        size: 5Gi
        class: microk8s-hostpath
        mode: ReadWriteOnce

    properties:
        MYSQL_ROOT_PASSWORD:
          vault: MYSQL_ROOT_PASSWORD_KEY
        MYSQL_SPRINGBOOTWEB_PASSWORD:
          vault: MYSQL_SPRINGBOOTWEB_PASSWORD
        revision : 24
        nano: 68
