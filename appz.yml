    app:
        name: MySQL
        code: mysql
        notify: appzdev@cloudbourne.co

    build:
        version: 5.7
        env: PROD
        build_file: none
        output_files: output/*.zip
        image_template: mysql-8.0_master

    deploy:
        context: ecloudcontrol/PROD
        type: statefulset
        replicas: 1
        ingress: none
        resources: x-large
        port:
        - 3306

    volumes:
      - claim: mysql-data
        mount: /var/lib/mysql
        name: data
        size: 250Gi
      - claim: mysql-backup
        mount: /appz/backup
        name: backup
        size: 250Gi

    properties:
        MYSQL_ROOT_PASSWORD:
          vault: MYSQL_ROOT_PASSWORD_KEY
        MYSQL_TRACKER_PASSWORD:
          vault: MYSQL_MYDB_PASSWORD
        MYSQL_ECLOUDCONTROL_PASSWORD:
          vault: MYSQL_BARS_PASSWORD
        revision : 38
